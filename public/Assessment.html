<!DOCTYPE>
	<html>
		<head>

			<link rel="stylesheet" type="text/css" href="../icons/css/all.min.css">
			<style type="text/css">
				body{ 
					background-color: #dfedf6;color: #5e4b56;
				}
				.colo{
					color: #43373E;
				}
				a{

				}

					color: #5e4b56;
					text-decoration: none;
				}
			</style>
		</head>
		<body>
			<div class="container-fluid">
				<div class="row sticky-top text-info" style="min-height: 2em;border: 0.4em solid ;background-color: rgba(0,0,0,0.6);" >
					<div class="col-12">
						<nav class="navbar navbar-expand-lg navbar-light py-0">
							<img src ="image/logo_white.png" class="img-fluid navbar-brand" alt= "logo">
							<h1 class="d-inline font-weight-bolder pt-lg-3 pl-3 navbar-brand text-white" style="color: #2B3350;font-size: 2em">KISS</h1>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						    <span class="navbar-toggler-icon"></span>
						  	</button>
						<div class="collapse navbar-collapse font-weight-bold justify-content-end" id="navbarNav">
						    <ul class="navbar-nav">
						    	<li class="nav-item ">
						        	<a class="nav-link" style="color: #eaf27c;" href="index.html">BACK HOME</a>
						      	</li>
						     </ul>
						</div>
						</nav>
					</div>
				</div>
				<div class="row mb-3 ">
					<div class="col-12">
						<h3 class="text-center font-weight-bold" id="schoolname" >KWATIN INTERNATIONAL SCHOOL OF SCIENCE (KISS)</h3>
					</div>
					<div class="col-12 text-center">
						<h2>Parent-Student Evaluation.</h2>
					</div>
				</div>
				<div class="row mb-3 ">
					<div class="col-3 pl-5 colo">
						<h5>NAME:</h5>
					</div>
					<div class="col-9 colo">
						<p class="font-weight-bold ">ODEYEYIWA OMOTOYOSI HALIMA</p>
					</div>

				</div>
				<div class="row mb-3 colo ">
					<div class="col-4 pl-5">
						<h5>SUBJECT</h5>
					</div>
					<div class="col-4 pl-5">
						<h5>SCORE</h5>
					</div>
					<div class="col-md-3 offset-md-1 pl-5">
						<h5>GRADE</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="mth">Mathematics</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="mth" onmouseout="grade(this.value,'mthg')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="mthg">
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="eng">English</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="eng" onmouseout="grade(this.value,'engg')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="engg" >
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="phy">Physics</label>

					</div>
					<div class="col-4">
						<input type="number" name="score" id="phy" onmouseout="grade(this.value,'phyg')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="phyg">						
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="chm">Chemistry</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="chm" onmouseout="grade(this.value,'chmg')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="chmg">
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="bio">Biology</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="bio" onmouseout="grade(this.value,'biog')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="biog">
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="geo">Geography</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="geo" onmouseout="grade(this.value,'geog')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="geog">
					</div>
				</div>
				<div class="row">
					<div class="col-4 pl-5">
						<label for="ag">Agricultural Science</label>
					</div>
					<div class="col-4">
						<input type="number" name="score" id="ag" onmouseout="grade(this.value,'agg')">
					</div>
					<div class="col-md-3 offset-md-1">
						<input type="text" name="grade" id="agg">
					</div>
				</div>
				<div class="row mt-4">
					<div class="col">
						<button class="btn btn-sm btn-block font-weight-bold" style="background-color: #4f4049;color: #dfedf6" onclick="addall()">Get Result</button>
					</div>
					
				</div>
				<div class="row mt-1 ">
					<div class="col-4 pl-5">
						<h5 class="font-weight-normal" >Total</h5>
					</div>
					<div class="col-8 font-weight-bold">
						<p id="totscore"> </p>
					</div>
					
				</div>
				<div class="row mt-3 ">
					<div class="col-4 pl-5">
						<h5 class="font-weight-normal">Your Average</h5>
					</div>
					<div class="col-8 font-weight-bold">
						<p id="avgscore"> </p>
					</div>
					
				</div>
				<div class="row ">
					<div class="col-4 mt-5 pl-5">
						<h5 class="font-weight-normal">Remark</h5>
					</div>
					<div class="col-5 mt-5 font-weight-bold">
						<p id="coment"></p>
					</div>
					<div class="col-2 mt-0 pl-5">
						<p id="emoji"></p>
					</div>
				</div>
				<div class="col-12 text-center bg-white">
					<p class="font-weight-bold">DESIGN BY OLANIYI OLAMIDE &copy 2021</p>
				</div>
			</div>
			<script src="js/jquery-3.5.1.min.js"></script>
			<script src="js/popper.min.js" ></script>
			<script src="js/bootstrap.min.js" ></script>
			<script type="text/javascript">
				function grade(provide,use){

				 if (provide=='') {
					 document.getElementById(use).value=''
				 } else if (provide>100) {
					alert('Invalid, your score can not be higher than 100')
				 } else if (provide < 40) {
					document.getElementById(use).value='F'
				 } else if (provide>40 && provide<46) {
				 	document.getElementById(use).value='E'
				 } else if (provide>=46 && provide<50) {
				 	document.getElementById(use).value='D'
				 } else if (provide>=50 && provide<60) {
				 	document.getElementById(use).value='C'
				 } else if (provide>=60 && provide<70) {
				 	document.getElementById(use).value='B'
				 } else {
				 	document.getElementById(use).value='A'
				 }
				}

				function addall() {	
					var pluss= Number(document.getElementById('mth').value)+Number(document.getElementById('eng').value)+Number(document.getElementById('phy').value)+Number(document.getElementById('chm').value)+Number(document.getElementById('bio').value)+Number(document.getElementById('geo').value)+Number(document.getElementById('ag').value)
					 
					 document.getElementById('totscore').innerHTML=pluss;
					 
					var avg = pluss/7;
					document.getElementById('avgscore').innerHTML=avg;
					
					if (avg>=70) {
						document.getElementById('coment').innerHTML='Excellent, keep it up';
						document.getElementById('emoji').innerHTML='<img src=\'image/emoji6.png\' height=\'120\'>'
					} else if (avg>=55 && avg<70) {
						document.getElementById('coment').innerHTML='This is good but you can do better';
						document.getElementById('emoji').innerHTML='<img src=\'image/emoji7.png\' height=\'120\'>'
					} else if (avg>=50 && avg<55){
						document.getElementById('coment').innerHTML='This is an average, not really good enough considering the fact that you are preparing for WAEC';
						document.getElementById('emoji').innerHTML='<img src=\'image/emoji5.png\' height=\'120\'>'
					} else if (avg>=40 && avg<50) {
						document.getElementById('coment').innerHTML='just fair, you need to an extra attention to be better';
						document.getElementById('emoji').innerHTML='<img src=\'image/emoji4.png\' height=\'120\'>'
					} else {
						document.getElementById('coment').innerHTML='Failed, you are advice to withdraw...';
						document.getElementById('emoji').innerHTML='<img src=\'image/emoji3.png\' height=\'120\'>'
					}
				}

			</script>	
		</body>
	</html>
